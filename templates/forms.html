{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<script type="text/javascript">
function selectbox(itemfrom, itemto) {
  var boxfrom = document.getElementsByTagName('select')[itemfrom].options;
  var boxto = document.getElementsByTagName('select')[itemto].options;

  x = boxfrom.length;
  j = boxto.length;

  for(i = 0 ; i < x; i++) {
    if(boxfrom[i].selected) {
  		boxto[j] = new Option(boxfrom[i].text, boxfrom[i].value);
      boxfrom[i] = null;
  	}
  }
}

</script>

p{

}
p.box	{

</style>
